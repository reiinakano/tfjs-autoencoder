<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Denoising Autoencoder with TensorFlow.js</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<style>
.flip {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
}
html, body {
    height: 100%;
}
.page-wrap {
    min-height: 100%;
    /* equal to footer height */
    margin-bottom: -60px; 
}
.page-wrap:after {
    content: "";
    display: block;
}
.site-footer, .page-wrap:after {
    padding-top: 10px;
    height: 50px; 
}
.site-footer {
    background: #efefef;
    text-align: center;
}
input {
    text-align: center;
}
</style>
<body>
    <div class="page-wrap">
        <canvas id="original-img"></canvas>
        <button id="new-digit">Load new digit</button>
        <canvas id="noisy-img"></canvas>
        <button id="new-noise">Reapply noise</button>
        <canvas id="restored-img"></canvas>
        <button id="fix-img">Fix image</button>
    </div>
    <footer class="site-footer">
        <p>
            <em>
                This demo was built for the book <a href="https://github.com/backstopmedia/deep-learning-browser">Deep Learning in the Browser</a>. 
                You can check out the full source code <a href="https://github.com/backstopmedia/deep-learning-browser">here.</a>
            </em>
        </p>
    </footer>
</body>
</html>
